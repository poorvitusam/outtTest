<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
  		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
  		<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  		<script type="text/javascript" src="slick/slick.min.js"></script>
	</head>
	<body>
		<div class="pg-container js-page">
			<div class="nav-main js-nav-main">
				<div class="nav_options js-options" data-navOptions="2">About Us</div>
				<div class="nav_options js-options selected" data-navOptions="1">Home</div>
			</div>
			<div class="js-page-container">
				<div class="container  js-home-page" data-content="1"></div>
				<div class="hide js-aboutUs" data-content="2">
					<div class="preloader"></div>
					<div class="slider js-slides">
 						<div class="slider_slide slider_slide-blue js-slide">
 							<div class="slider_slide_title js-title"></div>
 							<div class="slider_slide_author js-author"></div>
 						</div>
						<div class="slider_slide slider_slide-red js-slide">
							<div class="slider_slide_title js-title"></div>
 							<div class="slider_slide_author js-author"></div>
						</div>
						<div class="slider_slide slider_slide slider_slide-yellow js-slide">
							<div class="slider_slide_title js-title"></div>
 							<div class="slider_slide_author js-author"></div>
						</div>
						<div class="slider_slide slider_slide slider_slide-green js-slide">
							<div class="slider_slide_title js-title"></div>
 							<div class="slider_slide_author js-author"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript">

			//JavaScript goes here

			$(document).ready(function(){
				var $page = $(".js-page");
				var post_list = {};
				//Call for dynamically loading home page
			    // function loadHome
			    $.ajax({
			        type: "GET",
			        url: 'https://jsonplaceholder.typicode.com/posts',
			        data: "{}",
			        dataType: "json",
			        success: function (data) {
			            
				        var innerHTML = '';
				        $.each(data, function(i, item) {
						    innerHTML += '<div class="post js-post" data-id="' + data[i].id + '"> <div class="post_title js-title">' + data[i].title + '</div><div class="post_close js-close">&times;</div><div class="post_content js-body">' + data[i].body + '</div></div>';
						});
			        
			        	$page.find(".js-home-page").append(innerHTML);

			        	
			        	$page.find(".js-page-container").find(".js-slides").find(".js-slide").each(function(i,ele) {

							var $this = $(ele);
							if($this.find(".js-title").text()=="") {
								
								var entry = data[Math.floor(Math.random()*data.length)];
								$this.find(".js-title").text(entry.title);

								var url = 'https://jsonplaceholder.typicode.com/users/' + entry.userId;
							    $.ajax({
							        type: "GET",
							        url: url,
							        data: "",
							        dataType: "json",
							        success: function (user_data) {
							        	$this.find(".js-author").text(user_data.name);
							        },
							        error: function (msg) {
							            alert(entry.id);
							        }
							    });
							 }
						});
			        	$page.find('.preloader').fadeOut('slow',function(){$(this).remove();});
						
			        },
			        error: function (msg) {
			            
			            alert(msg.responseText);
			        }
			    });


			    $page.find('.js-home-page').on('click','.js-close',function(event){
			    	event.stopPropagation();

				    $(this).closest(".js-post").remove();
				});

			    (function poll() {
				   setTimeout(function() {
				       $.ajax({ url: 'https://jsonplaceholder.typicode.com/posts', success: function(data) {
				            var innerHTML = '';
					        $.each(data, function(i, item) {
							    innerHTML += '<div class="post js-post" data-id="' + data[i].id + '"> <div class="post_title js-title">' + data[i].title + '</div><div class="post_close js-close">&times;</div><div class="post_content js-body">' + data[i].body + '</div></div>';
							});
				        
				        	$page.find(".js-home-page").append(innerHTML);
				       }, dataType: "json", complete: poll });
				    }, 30000);
				})();


			 //    $page.find(".js-post").hover(function() {
				//   $(this).find(".js-close").fadeIn( 100 );
				// });

				

			    $page.find('.js-home-page').on('click','.js-post',function(){
				    var id = $(this).attr("data-id");
				    var title = $(this).find(".js-title").text();
				    var body = $(this).find(".js-body").text();

					var url = 'https://jsonplaceholder.typicode.com/users/' + id;
				    $.ajax({
				        type: "GET",
				        url: url,
				        data: "{}",
				        dataType: "json",
				        success: function (data) {
				        	var innerHTML = '<div class="postExpanded js-postExpanded"><div class="postExpanded_title">' + title +'</div><div class="postexpanded_userDetails"> <div class="postExpanded_name">' +data.name + '</div><div class="postExpanded_city">' + data.address.city + '</div> </div><div class="clr"></div><div class="postExpanded_content">' + body + '</div><div class="btn-postExpanded_displayToggle js-btn-commentsToggle">Show Comments</div><div class="clr"></div><div class="postExpanded_commentsBlock js-commentsBlock hide"><div class="postExpanded_commentsBlock_name">' + data.company.name + ': </div><div class="postExpanded_commentsBlock_body">' + data.company.catchPhrase +'</div></div><div class="clr"></div></div>'
				        	$page.find(".js-page-container").find(".js-home-page").html(innerHTML);
				        
				        },
				        error: function (msg) {
				            
				            alert(msg.responseText);
				        }
				    });
				});

				$page.find(".js-nav-main").on('click', '.js-options', function() {
					//Handle nav bar
					$page.find(".js-nav-main").find(".js-options").removeClass("selected");
					$(this).addClass("selected");

					var option_num = $(this).attr("data-navOptions");//Store the page to be viewed

					//Handle the body as per the nav bar
					$page.find(".js-page-container").children().addClass("hide");
					$page.find(".js-page-container").children().each(function() {
						$item = $(this);
						if($item.attr("data-content") == option_num) {
							$item.removeClass("hide");
						}
					});
				});

				$page.find('.js-page-container').find('.js-home-page').on('click', '.js-btn-commentsToggle', function () {
					$(this).text(function(i, text){
			          return text === "Show Comments" ? "Hide Comments" : "Show Comments";
			      })
					$page.find(".js-postExpanded").find(".js-commentsBlock").slideToggle();	
				})

				$page.find(".js-aboutUs").find(".js-slides").slick({
				  slidesToShow: 1,
				  slidesToScroll: 1,
				  autoplay: true,
				  autoplaySpeed: 500,
				  fade: true,
				 //  responsive: [{
					// breakpoint: 1024,
					// settings: {
					// 	slidesToShow: 3,
					// 	slidesToScroll: 3,
					// 	infinite: true,
					// 	dots: true
					// }},{
					// breakpoint: 600,
					// settings: {
					// 	slidesToShow: 2,
					// 	slidesToScroll: 2
					// 	}},{
					// breakpoint: 480,
					// settings: {
					// 		slidesToShow: 1,
					// 		slidesToScroll: 1
					// 	}}]
				});
			})
		</script>
	</body>
</html>
